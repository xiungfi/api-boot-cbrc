# ====================== #
# ========公共配置======== #
# ====================== #

spring:
  application:
    name: api-boot-admin-services
  profiles:
    active: dev
  mvc:
    converters:
      preferred-json-mapper: fastJson
server:
  port: 11000

# ApiBoot
api:
  boot:
    # ApiBoot Security相关配置
    security:
      away: jdbc
      enable-default-store-delegate: false
      # 拦截服务内的全部接口请求地址
      auth-prefix: /**
      # 排除不拦截的路径
      ignoring-urls:
        - /druid/**
    # ApiBoot OAuth相关配置
    oauth:
      jwt:
        enable: true
        sign-key: ApiBootAdmin@v1
      away: jdbc
      grant-types: password,refresh_token
    # ApiBoot MyBatis Pageable相关配置
    pageable:
      # 配置使用的数据库方言为：MySQL
      dialect: mysql