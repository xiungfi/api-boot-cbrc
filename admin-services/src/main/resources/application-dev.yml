# 数据库配置
# 数据源配置
spring:
  encrypt:
    key: d86d7bab3d6ac01ad9dc6a897652f2d2
    debug: false
    responseEncryptUriIgnoreList:
      - /oauth/token
    requestDecryptUriIgnoreList:
      - /oauth/token
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure # 去除druid配置
  datasource:
    # 指定使用 Druid 数据源
    type: com.alibaba.druid.pool.DruidDataSource
    dynamic:
      druid:
        # 初始连接数
        initial-size: 5
        # 最小连接池数量
        minIdle: 10
        # 最大连接池数量
        maxActive: 20
        # 配置获取连接等待超时的时间
        maxWait: 60000
        # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
        timeBetweenEvictionRunsMillis: 60000
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        minEvictableIdleTimeMillis: 300000
        # 配置一个连接在池中最大生存的时间，单位是毫秒
        maxEvictableIdleTimeMillis: 900000
        # 配置检测连接是否有效
        validationQuery: SELECT 1
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        filters: stat,wall,log4j2
        share-prepared-statements: true
        # 通过 connection-properties 属性打开 mergeSql 功能；慢 SQL 记录
        connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

      primary: db1 # 配置默认数据库
      datasource:
        db1:
          username: root
          password: xiongfei
          url: jdbc:mysql://localhost:3306/api-boot-admin?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          driver-class-name: com.mysql.cj.jdbc.Driver


        db2:
          username: root
          password: xiongfei
          url: jdbc:mysql://localhost:3306/api-boot-admin2?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          driver-class-name: com.mysql.cj.jdbc.Driver

    druid:
      # 通过 connection-properties 属性打开 mergeSql 功能；慢 SQL 记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      filter:
        wall:
          enabled: true
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 10000
          merge-sql: true
      # 配置 DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: /*
        session-stat-enable: true
        profile-enable: true
        exclusions: '*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*'
      # 配置 DruidStatViewServlet
      stat-view-servlet:
        enabled: true
        # IP 白名单，没有配置或者为空，则允许所有访问
        allow:
        # IP 黑名单，若白名单也存在，则优先使用
        deny:
        # 禁用 HTML 中 Reset All 按钮
        reset-enable: false
        # 登录用户名/密码
        login-username: root
        login-password: 123
      aop-patterns: com.druid.*



# ApiBoot
api:
  boot:
    # ApiBoot Logging相关配置
    logging:
      format-console-log-json: true
      show-console-log: true
      # 配置日志排除的采集的接口地址列表，使用Ant方式配置
      ignore-paths:
        - /swagger-resources/**
        - /swagger-ui.html
        - /webjars/**
      # 配置Log Server
      admin:
        server-address: logging-admin:admin#logserver@127.0.0.1:10000
    swagger:
      version: v1.0
      title: 金综链接口服务接口定义文档
      description: 金综链接口服务

# 修改项目日志等级
# 可打印SQL，仅开发环境配置
logging:
  level:
    org.minbox.framework.api.boot.admin: debug